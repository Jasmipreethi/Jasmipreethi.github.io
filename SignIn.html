        <!--Main content-->
        <main style="padding-top: 8vh">
            <section > <!--Heading section-->
                <h1 class="heading" style="display: flex; justify-content: center;">Sign In</h1>
            </section>

            <!--Form section-->

            <div class="form-sec" style="display: flex;flex-direction: row;"> 
                <form class="Myform" > 
                    <!--First Name -->
                    <div class="form-div">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Joe">
                    </div>
                    <!-- Second Name -->
                    <div class="form-div">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Biden">
                    </div>

                    <!--Age-->
                    <div class="form-div">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    
                    <!--Email Id-->
                    <div class="form-div">
                        <label for="email">Email Id: </label>
                        <input type="text" id="email" name="email" placeholder="jbiden@gmail.com">
                    </div>
                    <!--Password-->
                    <div class="form-div">
                        <label for="pass">Password: </label>
                    <input type="password" id="pass" name="pass" placeholder="Type your password">
                    </div>
        
                    <!--Gender Radiobox-->
                    <div class="form-radio">
                        <label>Gender: </label>
                    <input type="radio" id="male" name="gender" value="Male" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                    </div>

                    <div class="form-select">
                    <!--Blood group droopdown menu-->
                    <label for="blood-group">Select your blood group:</label>
                    <select name="blood-group" id="blood-group">
                        <option selected>Your blood type</option>
                        <option value="Ap">A-positive</option>
                        <option value="Bp">B-positive</option>
                        <option value="ABp">AB-positive</option>
                        <option value="O">O-positive</option>
                        <option value="An">A-negative</option>
                        <option value="Bn">B-negative</option>
                        <option value="ABn">AB-negative</option>
                        <option value="On">O-negative</option>
                    </select>
                    </div>
                    <!-- <br><br>  -->
                    <div class="create">
                        <!-- <br><br>  -->
                        <input type="button" onclick="alert('Thank you for joining us!')" value="Sign up">
                    </div>
                    
                </form>
            <!--Image on the right-->
                <div>
                    <img src="SignIn.jpg" alt="An image depicting siging up">
                </div>
